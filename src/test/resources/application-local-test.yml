spring:
  datasource:
    url: jdbc:tc:mysql:8.0.35:///?useSSL=false&serverTimezone=Asia/Seoul
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  test:
    database:
      replace: none
  sql:
    init:
      mode: always
      data-locations:
        - file:src/main/resources/db/init_schema.sql